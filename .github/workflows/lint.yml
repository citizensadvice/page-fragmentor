name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - v2.*

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js
        uses: actions/setup-node@v4
      - name: Install dependencies
        run: npm ci
      - name: Run linting
        run: npm run lint

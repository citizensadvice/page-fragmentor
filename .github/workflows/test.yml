name: "Unit test"

on: ['push', 'pull_request']

jobs:
  test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 2
    - run: git checkout HEAD^2
      if: ${{ github.event_name == 'pull_request' }}
    - name: Setup node 14
      uses: actions/setup-node@v1
      with:
        node-version: 14
    - name: Install packages
      run: sudo apt-get install libbrotli1 libegl1 libopus0 libwoff1 libgstreamer-plugins-base1.0-0 libgstreamer1.0-0 libgstreamer-gl1.0-0 libgstreamer-plugins-bad1.0-0 libopenjp2-7 libwebpdemux2 libhyphen0 libgles2 gstreamer1.0-libav
    - name: test
      run: |
        npm ci
        npm test
      env:
        CI: true
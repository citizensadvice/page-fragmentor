<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <title>No single line orphan break</title>
  <link href="../styles/styles.css" rel="stylesheet">
  <script src="../src/auto.js"></script>
  <style>
    html {
      --page-size: A5;
    }

    .bordered {
      border: 1px solid red;
    }

    .no-break {
      break-inside: avoid;
      height: 1000px;
      border: 1px solid blue;
    }

    .page-content {
      box-shadow:  inset 0 0 0 1px green;
    }
  </style>
<body>
<main>
  <div class="bordered">
    No break within this div
  </div>
  <div class="no-break">
    No break within this either
  </div>
</main>

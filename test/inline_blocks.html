<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <title>Inline blocks</title>
  <link href="../styles/styles.css" rel="stylesheet">
  <script src="../src/auto.js"></script>
  <style>
    html {
      --page-size: A5;
      counter-reset: span;
    }

    h2 {
      break-before: page;
    }

    span {
      border: 1px solid red;
      margin: 1em;
      padding: 1em;
      height: 1em;
      width: 5em;
      counter-increment: span;
      display: inline-block;
    }

    span:after {
      content: counter(span);
    }
  </style>
<body>
<main>
  <h2>20 inline blocks with no text content</h2>
  <p><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span></p>
  <h2>20 inline blocks separated by white space </h2>
  <p>
  <span></span>

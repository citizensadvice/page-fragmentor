<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <title>Block margin</title>
  <link href="../../styles/paged.css" rel="stylesheet">
  <script src="../../src/index.js"></script>
  <style>
    html {
      --page-size: A5;
    }

    p {
      border: 1px solid red;
      margin-bottom: 5em;
    }

    .page-content {
      box-shadow:  inset 0 0 0 1px green;
    }
  </style>
<body>
<main>
  <p>
    <strong>The margin under blocks should be preserved</strong>
  </p>
  <p>One</p>
  <p>Two</p>
  <p>Three</p>
  <p>Four</p>
  <p>Five</p>
  <p>Six</p>
  <p>Seven</p>
  <p>Eight</p>
  <p>Nine</p>
  <p>Ten</p>
</main>
